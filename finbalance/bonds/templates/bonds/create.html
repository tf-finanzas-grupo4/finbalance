{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agregar Bono - FinBalance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">
    <!-- Sidebar -->
    {% include 'components/sidebar.html' %}
        <main class="ml-64">
        <div class="space-y-6 p-8">
            <!-- Header -->
            <div>
                <h2 class="text-3xl font-bold text-gray-800">Agregar Bono</h2>
            </div>
            
            <!-- Form -->
            <div class="rounded-lg  p-8">
                <form class="space-y-6">
                    <!-- Primera fila -->
                    <div class="flex gap-6">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Valor nominal</label>
                            <input type="number" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ingrese el valor nominal">
                        </div>
                        
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Moneda</label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-500">
                                <option value="">Escoja el tipo de moneda</option>
                                <option value="PEN">Soles (PEN)</option>
                                <option value="USD">Dólares (USD)</option>
                                <option value="EUR">Euros (EUR)</option>
                            </select>
                        </div>
                        
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Gastos</label>
                            <input type="number" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ingresa el gasto">
                        </div>
                    </div>
                    
                    <!-- Segunda fila -->
                    <div class="flex gap-6">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tasa de interes</label>
                            <input type="number" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ingresa la tasa">
                        </div>
                        
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Tasa</label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-500">
                                <option value="">Ingresa el tipo de tasa</option>
                                <option value="nominal">Nominal</option>
                                <option value="efectiva">Efectiva</option>
                            </select>
                        </div>
                        
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Capitalización</label>
                            <input type="number" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ingresa el valor">
                        </div>
                    </div>
                    
                    <!-- Tercera fila -->
                    <div class="flex gap-6">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de inicio</label>
                            <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-500">
                        </div>
                        
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de fin</label>
                            <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-500">
                        </div>
                        
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Período de gracia:</label>
                            <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-500">
                        </div>
                    </div>

                    <!-- Cuarta fila -->
                    <div class="flex gap-6">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Método de amortización</label>
                            <input type="text" placeholder="Francés" class="w-full px-4 py-3 border bg-gray-200 border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500" disabled>
                        </div>

                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Frecuencia de pagos</label>
                            <input type="text" placeholder="Ingresa el valor" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-500">
                        </div>
                        
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tasa o precio de mercado</label>
                            <input type="text" placeholder="Ingresa el valor" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-500">
                        </div>
                    </div>

                    
                    <!-- Botón -->
                    <div class="pt-6" style="text-align: right;">
                        <button type="submit" class="w-80 py-3 text-white rounded-lg font-medium hover:opacity-90 transition-opacity" style="background-color: #1E3C99;">
                            Aceptar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
