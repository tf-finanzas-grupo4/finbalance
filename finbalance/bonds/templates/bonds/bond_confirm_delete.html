{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Confirmar eliminación</h2>
    <p class="mb-6">¿Estás seguro de eliminar el bono con valor nominal <strong>{{ bond.valor_nominal }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Eliminar
        </button>
        <a href="{% url 'bonds:list' %}" class="ml-4 text-gray-600 hover:underline">Cancelar</a>
    </form>
</div>
{% endblock %}
