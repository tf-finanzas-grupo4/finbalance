<!-- Sidebar Component -->
<aside class="w-64 min-h-screen fixed text-white flex flex-col" style="background-color: #1E3C99;">
  <!-- Header -->
  <div class="p-8">
    <h1 class="text-2xl font-bold text-white">FinBalance</h1>
  </div>

  <!-- Navigation Menu -->
  <div class="px-6 flex-1">
    <p class="px-3 text-sky-200 opacity-80 mb-2">Inicio</p>
    <div class="shadow-lg p-2" style="background-color: rgba(255, 255, 255, 0.2); border-radius: 8px;">
      <a href="{% url 'bonds:list' %}" class="flex items-center py-3 px-4 text-lg font-medium text-white rounded-lg {% if request.resolver_match.url_name == 'list' %}bg-white/20{% endif %}">
        <!-- Icon tipo menú (barra triple) -->
        <svg class="mr-3" width="28" height="28" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
          <line x1="4" y1="7" x2="20" y2="7" />
          <line x1="4" y1="12" x2="20" y2="12" />
          <line x1="4" y1="17" x2="20" y2="17" />
        </svg>
        Mis Bonos
      </a>
      <hr class="my-3 border-white/30" />
      <a href="{% url 'bonds:create' %}" class="flex items-center py-3 px-4 text-lg font-medium text-white rounded-lg hover:bg-white/20 transition-colors {% if request.resolver_match.url_name == 'create' %}bg-white/20{% endif %}">
        <!-- Icono plus círculo -->
        <svg class="mr-3" width="28" height="28" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="16" />
          <line x1="8" y1="12" x2="16" y2="12" />
        </svg>
        Agregar bono
      </a>
      <hr class="my-3 border-white/30" />
      <a href="{% url 'home' %}" class="flex items-center py-3 px-4 text-lg font-medium text-white rounded-lg hover:bg-white/20 transition-colors {% if request.resolver_match.url_name == 'home' %}bg-white/20{% endif %}">
        <!-- Icono equipo (grupo de personas) -->
        <svg class="mr-3" width="28" height="28" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        Equipo de FinBalance
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="px-6 pb-8">
    <div class="p-2 mb-4" style="background-color: #DAE9FF; border-radius: 5px;">
      {% if user.is_authenticated %}
        <p class="font-semibold" style="color: #1E3C99;">{{ user.get_full_name|default:user.username }}</p>
        <p class="text-sm" style="color: #1E3C99;">Inversionista</p>
      {% else %}
        <p class="font-semibold" style="color: #1E3C99;">Usuario Anónimo</p>
        <p class="text-sm" style="color: #1E3C99;">-</p>
      {% endif %}
    </div>
    
    <!-- Logout Button -->
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="flex items-center py-3 px-4 text-lg font-medium text-white rounded-lg hover:bg-white/20 transition-colors w-full text-left">
          <!-- Icono logout (puerta con flecha) -->
          <svg class="mr-3" width="28" height="28" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16,17 21,12 16,7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Cerrar sesión
        </button>
      </form>
    {% endif %}
  </div>
</aside>
